<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

  <!-- favicon & css link  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img class="background-img" src="images\pattern_background_desktop.svg" alt="background-img">

  <main>

    <div class="card">

      <img src="images/illustration-hero.svg" class="card-img-top" alt="image-of-a-hero">

      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, podcasts on any device anywhere you
          like!</p>
      </div>

      <div class="row charge">
        <div class="col-2"><img src="images/icon-music.svg" alt="music-icon"></div>
        <div class="col-6">
          <div class="row">
            <div class="col annual-plan">Annual Plan</div>
          </div>
          <div class="row">
            <div class="col price">$59.99/year</div>
          </div>
        </div>
        <div class="col-4">
          <a href="#" class="card-link">Change</a>
        </div>
      </div>

      <div class="card-body">
        <button type="button" class="btn btn-primary payment-btn">Proceed to Payment</button>
        <button type="button" class="btn btn-light cancel-order">Cancel Order</button>
      </div>

    </div>


  </main>

</body>

</html>
